index video_big
{
    type = distributed
    agent = videose03:3332|videose03-2:3332:video_big_videose03
    agent = videose04:3332|videose04-2:3332:video_big_videose04
    ha_strategy = nodeads

    agent_connect_timeout   = 600
    agent_query_timeout     = 12000000
}

index video_big_no_timeout
{
    type = distributed
    agent = videose03:3332|videose03-2:3332:video_big_no_timeout_videose03
    agent = videose04:3332|videose04-2:3332:video_big_no_timeout_videose04
    ha_strategy = nodeads

    agent_connect_timeout   = 1200
    agent_query_timeout     = 50000000
}

searchd
{
    listen              = 13326
    listen              = 13327:mysql41
    listen              = 16327:mysql41_vip

    listen_backlog      = 1024
    pid_file            = ./searchd.api_video.pid
    log                 = ./searchd.api_video.log
    query_log           = ./query.api_video.log
    network_timeout     = 5
    max_connections     = 0
    #persistent_connections_limit = 1000
    thread_stack        = 3M
    binlog_path         = # disable logging
    seamless_rotate     = 1
    preopen_indexes     = 1
    max_packet_size     = 128M
    query_log_format    = sphinxql
    persistent_connections_limit = 50
    grouping_in_utc     = 1
    watchdog            = 0
    pseudo_sharding     = 0
#    agent_query_timeout = 120000

    mysql_version_string = 5.5.21
    ha_period_karma = 300
}

indexer
{
    mem_limit = 128M
}

common
{
    plugin_dir      = /usr/libexec/sphinx
    lemmatizer_base = /opt/sphinx-dictionaries/
}

