global
   log stdout format raw local0
   daemon

defaults
   log global
   mode http

frontend esms
   bind *:9203
   default_backend manticore
   acl idx path_beg /. /_
   use_backend elasticsearch if idx

backend manticore
   #server manti host.docker.internal:9316
   server manti proxy_mnt:9317

backend elasticsearch
   #server es elasticsearch:9200
   server es proxy_es:9202
