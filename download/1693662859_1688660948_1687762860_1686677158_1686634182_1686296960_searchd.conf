
# classifieds searchd config (sphinx/rtsd)
#

common
{
    json_autoconv_numbers = 1
    #lemmatizer_base       = /u/sphinx/etc/A
    # disable progressive merge to to corruption bug(s).
    #
    # https://gitlab.com/manticoresearch/craigslist/issues/12
    #
    # (ask jzawodn for details if you care)
    #
    progressive_merge     = 0
}

searchd
{
    net_workers     = 2
    net_wait_tm     = 1
    pid_file        = /var/run/sphinx/searchd.pid
    log             = syslog
    # query logging disabled
    query_log_format= sphinxql
    listen          = 10.11.26.128:9306:mysql41
    listen          = 10.11.26.128:8306:mysql41_vip
    listen          = 10.11.26.128:9386:http
    listen          = 10.11.26.128:9387:https
    listen          = 10.11.26.128:9346:sphinx
    max_packet_size = 32M
    pseudo_sharding = 0 # searchcat can't handle this (well)

    # SSL stuff
    ssl_ca     = /etc/pki/tls/certs/manticore_server.crt
    ssl_cert   = /etc/pki/tls/certs/manticore_server.crt
    ssl_key    = /etc/pki/tls/private/manticore_server.key

    # binlog stuff
    binlog_flush         = 0
    binlog_path          = /u/sphinx/var/data/binlog
    binlog_max_log_size  = 512M

    # flush every 60 minutes
    rt_flush_period   = 3600
    # disable auto_optimize, since we have rtsd_optimize via cron
    auto_optimize     = 0

    expansion_limit  = 1000

    agent_query_timeout = 3000
    persistent_connections_limit = 20
    max_threads_per_query = 16
}


index index_0
{
    type              = rt
    path              = /u/sphinx/var/data/indexes/index_0
    min_word_len      = 1
    html_strip        = 1
    blend_chars       = ^, -, @, &, {, }, [, ], /, =, ^, ~, !, <, >, \#, *, $, ?, |, %, \, _, (, )
    blend_mode        = trim_none, skip_pure
    dict              = keywords
    access_blob_attrs = mmap_preread
    access_plain_attrs = mmap_preread
    #morphology       = lemmatize_en
    morphology        = none
    #min_stemming_len  = 4
    #index_exact_words = 1
    min_prefix_len    = 1
