# abstract base for the suggest style indexes
# put common configuration directives here.
index suggest_base
{
         type = rt
         # one could imagine a future where all suggest indexes
         # share a common schema plus some extra attributes.
         # schema inheritance does not seem to work right now.
         #rt_field          = ngrams
         #rt_attr_string    = suggestion
         #
         # these also seem reasonable although no in all cases
         #rt_attr_uint      = areaid
         #rt_attr_string    = catabb
         #rt_attr_uint      = score
}

index search: suggest_base
{
         type = rt
         path = /u/sphinx/var/data/indexes/search
         stored_fields =

         rt_field          = ngrams
