source hackernews_100x
{
    type = csvpipe
	#csvpipe_command = cat data/hacker_news_comments_100x.csv
	csvpipe_command = cat data/hacker_news_comments.csv
	csvpipe_attr_timestamp = story_time
	csvpipe_field = story_text
	csvpipe_field_string = story_author
	csvpipe_attr_bool = comment_id
	csvpipe_field = comment_text
	csvpipe_field_string = comment_author
	csvpipe_field_string = story_url
	csvpipe_attr_uint = comment_ranking
	csvpipe_attr_uint = author_comment_count
	csvpipe_attr_uint = story_comment_count
}

index hackernews_col100x
{
    path = data/hackernews_col100x
	source = hackernews_100x
    index_sp = 1
	html_strip = 1
	min_infix_len = 2
	columnar_attrs = id, comment_id, comment_ranking, author_comment_count, story_comment_count, story_author, comment_author, story_time, story_url
	stored_fields = story_text, comment_text
}


searchd
{
	listen = 8306:mysql41
	log = searchd.log
	pid_file = searchd.351.pid
	binlog_path = #data/binlog.351
	qcache_max_bytes = 0
	secondary_indexes = 1
}

indexer
{
	mem_limit		= 1024M
}